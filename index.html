<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Samtabe Quizz</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are  <span class="text-primary display-4">0%</span> ninja</p>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
       <div class="container">

            <div class="my-5">
                <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                <div class="form-check my-2 text-weight-50">
                    <input type="radio" name="q1" value="A" checked id="">
                    <label class="form-check-label">Show them a map</label>
                </div>
                <div class="form-check my-2 text-weight-50">
                    <input type="radio" name="q1" value="B" id="">
                    <label class="form-check-label">A ninja will find you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. How do you give a ninja directions?</p>
                <div class="form-check my-2 text-weight-50">
                    <input type="radio" name="q2" value="A" checked id="">
                    <label class="form-check-label">Show them a map</label>
                </div>
                <div class="form-check my-2 text-weight-50">
                    <input type="radio" name="q2" value="B" id="">
                    <label class="form-check-label">A ninja will find you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. How do you give a ninja directions?</p>
                <div class="form-check my-2 text-weight-50">
                    <input type="radio" name="q3" value="A" checked id="">
                    <label class="form-check-label">Show them a map</label>
                </div>
                <div class="form-check my-2 text-weight-50">
                    <input type="radio" name="q3" value="B" id="">
                    <label class="form-check-label">A ninja will find you</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
       </div> 
    </div>

   
    
    
    <script src="script.js"></script>
</body>
</html>
